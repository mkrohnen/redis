# Number of ms to wait before throwing an exception if no connection is available.
spring.datasource.max-wait=10000

# Maximum number of active connections that can be allocated from this pool at the same time.
spring.datasource.max-active=250

# Validate the connection before borrowing it from the pool.
spring.datasource.test-on-borrow=true

spring.jpa.open-in-view=false


# DataSource settings: set here your own configurations for the database connection. 
#DB URL
spring.datasource.url = jdbc:mysql://mce-mysql-db:3306/mce
#DB USERNAME
spring.datasource.username = <DB_USERNAME>
#DB Password
spring.datasource.password = <DB_PASSWORD>

# Keep the connection alive if idle for a long time (needed in production)
spring.datasource.testWhileIdle = true
spring.datasource.validationQuery = SELECT 1

# Show or not log for each sql query
spring.jpa.show-sql = false
#spring.profiles.active=test

# Hibernate ddl auto (create, create-drop, update)
spring.jpa.hibernate.ddl-auto = none

# Naming strategy
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

# The SQL dialect makes Hibernate generate better SQL for the chosen database
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5Dialect

#Comma separated list of mileage currencies to rate
blac.mileageApplicableCurrencies = AWD,SEL,STA,HON
#date format
blac.dateformat = yyyyMMdd
#RBA factors applicable tier level
blac.tierLevel = BAS,SEN,FTL,HON,INS

